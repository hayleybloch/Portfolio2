name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify Node and npm
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm install --verbose

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-app
          path: |
            .next
            node_modules
            public
            package.json
            package-lock.json
